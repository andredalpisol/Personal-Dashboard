<div class="tabs">
  <a routerLink="bookmarks" routerLinkActive="selected" class="tab">
    <div class="tab-title">
      <i class="material-symbols-outlined"> bookmarks </i>
    </div>
  </a>
  <a [routerLink]="'todo'" routerLinkActive="selected" class="tab">
    <div class="tab-title">
      <i class="material-symbols-outlined"> check </i>
    </div>
  </a>
  <a routerLink="notes" routerLinkActive="selected" class="tab">
    <div class="tab-title">
      <i class="material-symbols-outlined"> notes </i>
    </div>
  </a>
</div>
