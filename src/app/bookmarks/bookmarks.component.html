<div class="booksmark-wrapper">
  <div class="container">
    <div class="bookmark-tiles-container">
      <app-bookmark-tile *ngFor="let bookmark of bookmarks" [bookmark]="bookmark"></app-bookmark-tile>
    </div>
  </div>
  <div class="btns-container btns-center">
    <a routerLink="add" class="btn add-btn">
      <i class="material-symbols-outlined">
        add
      </i>Add
    </a>
    <a routerLink="manage" class="btn settings-btn">
      <i class="material-symbols-outlined">
        settings
      </i>Gerenciar
    </a>
  </div>
</div>
